{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Companion - Emotion Trend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f7fdf9;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
        }

        nav {
            background-color: #6abf69;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }

        nav .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav .logo-section img {
            height: 40px;
            width: auto;
            border-radius: 8px;
        }

        nav h1 {
            font-size: 20px;
            margin: 0;
        }

        nav .nav-links {
            display: flex;
            gap: 15px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav .nav-links a:hover {
            background: #57a257;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #6abf69;
            margin-bottom: 20px;
        }

        #trend-chart {
            max-width: 100%;
            height: 400px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            background: #6abf69;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #57a257;
        }

        /* ✅ 建议栏样式 */
        .advice-box {
            border: 2px dashed #a1d7a1;
            background-color: #f0fff5;
            padding: 20px;
            margin-top: 30px;
            border-radius: 12px;
            text-align: left;
        }

        .advice-box h3 {
            color: #388e3c;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .advice-box p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<!-- ✅ Navigation -->
<nav>
    <div class="logo-section">
        <img src="{% static 'logo.png' %}" alt="Logo">
        <h1>FluffyCare</h1>
    </div>
    <div class="nav-links">
        <a href="/">Sessions</a>
        <a href="/chat/{{ session_id }}/">Back to Chat</a>
        <a href="/logout/">Logout</a>
    </div>
</nav>

<!-- ✅ Content -->
<div class="container">
    <h2>Emotion Trend</h2>
    <canvas id="trend-chart"></canvas>

    <!-- ✅ 建议模块 -->
    <div class="advice-box">
        <h3>Advice</h3>
        <p>{{ suggestion }}</p>
    </div>

    <a href="/chat/{{ session_id }}/" class="back-btn">Back to Chat</a>
</div>

<script>
    const sessionId = {{ session_id }};
    const emotionMap = {
        "angry": 1,
        "disgust": 2,
        "fear": 3,
        "sad": 4,
        "neutral": 5,
        "happy": 6,
        "surprise": 7
    };

    const emotionLabels = {
        1: "Angry",
        2: "Disgust",
        3: "Fear",
        4: "Sad",
        5: "Neutral",
        6: "Happy",
        7: "Surprise"
    };

    fetch(`/trend/${sessionId}/data/`)
        .then(response => response.json())
        .then(data => {
            const labels = data.map(item => item.timestamp.split(" ")[1]);
            const cameraData = data.map(item => emotionMap[item.camera_emotion.toLowerCase()] || 5);
            const textData = data.map(item => emotionMap[item.text_emotion.toLowerCase()] || 5);

            const ctx = document.getElementById('trend-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Camera Emotion',
                            data: cameraData,
                            borderColor: '#006400',
                            backgroundColor: 'rgba(0,100,0,0.2)',
                            borderWidth: 3,
                            tension: 0.3
                        },
                        {
                            label: 'Text Emotion',
                            data: textData,
                            borderColor: '#1E90FF',
                            backgroundColor: 'rgba(30,144,255,0.2)',
                            borderWidth: 3,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#333',
                                font: { size: 14 }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return emotionLabels[value] || value;
                                }
                            },
                            min: 1,
                            max: 7,
                            stepSize: 1
                        }
                    }
                }
            });
        })
        .catch(err => console.error("加载情绪数据失败", err));
</script>

</body>
</html>
